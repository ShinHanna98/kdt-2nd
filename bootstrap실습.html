<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>웹페이지 만들기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</head>
  <body>
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid" style="background-color: darkslateblue; ">
        <a style="color: white;" class="navbar-brand" href="#">홈</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a style="color: white;" class="nav-link active" aria-current="page" href="#">학원 소개</a>
            </li>
            <li class="nav-item dropdown">
              <a style="color: white;" class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                컴퓨터 수업
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">초등학생 코딩</a></li>
                <li><a class="dropdown-item" href="#">초등학생 샘플강의</a></li>
                <li><a class="dropdown-item" href="#">중고등학생 코딩</a></li>
                <li><a class="dropdown-item" href="#">중고등학생 샘플강의</a></li>
                <li><a class="dropdown-item" href="#">대학생/전공자 코딩</a></li>
                <li><a class="dropdown-item" href="#">회사 실무/자격증 취득</a></li>
              </ul>
            </li>
            <li class="nav-item">
              <!-- <a style="color: white;" class="nav-link" href="#"> -->
              <a style="color: white;" class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                교과 수업
              </a>
            </li>
            <li class="nav-item">
              <a style="color: white;" class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#exampleModal">오시는 길</a>
            </li>



            <!-- Button trigger modal
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
              오시는 길
            </button>  부트스트랩에서 가져온 버튼 -->

            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog" >
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">오시는 길</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                    <img width="100%" src="홍대_약도.jpg">
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  </div>
                </div>
              </div>
            </div>

          </ul>
        </div>
      </div>
    </nav>
    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="스타벅스.jpg" class="d-block w-100">
        </div>
        <div class="carousel-item">
          <img src="카페1.jpg" class="d-block w-100">
        </div>
        <div class="carousel-item">
          <img src="카페2.jpg" class="d-block w-100">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </body>
</html>
